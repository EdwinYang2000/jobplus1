{% extends "base.html" %}

{% block title %}
{{ company.user.name }}　
{% endblock %}

{% block body %}
    <div class="compan-detail__base">
        <div class="row mt30 mb30", id="infoBoard">
            <div class="col-md-2 col-sm-3">
                <div class="company-detail-log">
                    <img width="100%" src="{{ (company.user.logo_img)[1:] }}" alt="...">
                </div>
             </div>
            <div class="col-md-7 col-sm-7">
                <div class="company-name">
                    <a href="{{ company.url }}" target="_blank">
                        <h2>{{ company.user.name }}</h2>
                    </a>
                    <p class="company_oneword">{{ company.oneword }}</p>
                    <a href="{{ company.website }}" target="_blank">
                        <h6 class="company_website">{{ company.website }}</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-xs-12 col-md-9 main mt30">
            <h4 class="company-detail-catalog">关于我们</h4>
            <br>
            <p>{{ company.description }}</p>
            <br>
        </div>
    </div>


    <style type="text/css">
{#    .compan-detail__base{#}
{#        border-bottom: 1px solid #606060;#}
{#    }#}
    .company-detail-catalog{
        color:red;
        font-weight:bold;
    }
    .company_website{
        color: green;
    }

</style>
{% endblock %}
