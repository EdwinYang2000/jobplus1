{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-10 col-md-10">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{ job.name }}</h3>
        <li class="salary"><span>{{ job.wage }}</span></li>
          <li class="cities">{{ job.location }}</li>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-9 main mt30">

        <p>{{ job.name }}</p>
        <br>
        <h4 class="job-detail-catalog">职位要求</h4>
        <br>
        <p>{{ job.name }}</p>
        <br>
    </div>
<style type="text/css">
   .job-detail-catalog{
        color:red;
        font-weight:bold;
    }
   .caption li{
       display:inline-block;margin-right: 20px;
   }
    .salary{
        color:#F5A623;
    }
    .cities{
        color: #009a61;
    }

{% endblock %}
